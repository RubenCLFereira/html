<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="HTMLcontactformCSS.css">
	<title>Contact us</title>
	<h1>Contact us</h1>
</head>

<body>

   <form>
    <div>  
   	   <label for="name">Name</label>
   	   <input type="text" id="name" required>
    </div>
    <div>
   	   <label for="email">E-mail</label>
   	   <input type="email" id="email" required>
    </div>
    <div>
   	   <label for="company">Company</label>
   	   <input type="text" id="company">
    </div>
    <div>

   	   <label>

   	     <input type="checkbox">I want to receive news and updates

   	   </label>
   	   
   	</div>   
    <div> 
       <label for="selectlist">Where did you ear about us?</label>
   	   <select id="selectlist">
   	 	  <option>Social network</option>
   	 	  <option>Internet</option>
   	 	  <option>Word of mouth</option>
   	 	  <option>Other</option>
   	   </select>
    </div>
    <div>
   	   <button>Send contact request</button>
   	</div>   
   </form>


</body>

</html>
